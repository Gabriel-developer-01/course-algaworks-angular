<div class="container centralizar">
  <div class="ui-g ui-fluid">
    <form #loginForm="ngForm" autocomplete="off">
        <div class="ui-g-12">
          <h1>Login</h1>
        </div>

        <div class="ui-g-12">
          <input pInputText type="email" placeholder="E-mail" name="usuario" ngModel email>
        </div>

        <div class="ui-g-12">
          <input pInputText type="password" placeholder="Senha" name="senha" ngModel required>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"></button>
        </div>
    </form>
  </div>
</div>
