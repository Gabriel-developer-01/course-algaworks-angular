<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1> {{editando ? 'Edição de ' : 'Novo'}} pessoa </h1>
    </div>

    <form #formPessoa="ngForm" (ngSubmit)="salvar(formPessoa)">

        <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nm" [(ngModel)]="pessoas.nome" #nome="ngModel" required minlength="5">

          <app-message [control]="nome" error="minlength"
          text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres."></app-message>
          <app-message [control]="nome" error="required"
          text="Informe o nome"></app-message>
        </div>

        <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Logradouro</label>
          <input pInputText type="text" name="lgr" [(ngModel)]="pessoas.endereco.logradouro" #logradouro="ngModel" required>

          <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
        </div>

        <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Número</label>
          <input pInputText type="text" name="num" [(ngModel)]="pessoas.endereco.numero" #numero="ngModel" required>

          <app-message [control]="numero" error="required" text="Informe o número"></app-message>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Complemento</label>
          <input pInputText type="text" name="comple" [(ngModel)]="pessoas.endereco.complemento">
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Bairro</label>
          <input pInputText type="text" name="bairro" [(ngModel)]="pessoas.endereco.bairro" #bairro="ngModel" required>

          <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>CEP</label>
          <p-inputMask mask="99.999-999" name="cep" [(ngModel)]="pessoas.endereco.cep" #cep="ngModel" required></p-inputMask>

          <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Cidade</label>
          <input pInputText type="text" name="cidade" [(ngModel)]="pessoas.endereco.cidade" #cidade="ngModel" required>

          <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Estado</label>
          <input pInputText type="text" name="estado" [(ngModel)]="pessoas.endereco.estado" #estado="ngModel" required>

          <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" [disabled]="!formPessoa.valid"></button>
          <button pButton type="button" label="Novo" class="ui-button-info" (click)="novo(formPessoa)"></button>
          <a routerLink="/pessoas">Voltar para a pesquisa</a>
        </div>

    </form>
  </div>

</div>
